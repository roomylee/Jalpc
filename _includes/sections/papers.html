<div class="container" id="i18_papers">
    <div class="row m-b-lg">
        <div class="col-lg-12 text-center">
            <div class="navy-line"></div>
            <h1><span data-i18n="papers.papers">Papers</span></h1>
        </div>
    </div>
    <div class="row features-block" style="margin-top: 0">
        <div class="wow zoomIn col-lg-12" style="margin-bottom: 30px">
	        {% for paper in site.data.index.papers %}
	            <p>
	                <b> {{ paper.title }} </b> 
	                ({{ paper.publish}} {{paper.year}}), {{paper.author}} 
	                [<a href={{paper.link}}>PDF</a>]
	                <br>
	                &nbsp;&nbsp; {{ paper.desc }}
	            </p>
	      	{% endfor %}
      	</div>
    </div>
</div>
<br>
